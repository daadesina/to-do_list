<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/output.css">
    <link rel="stylesheet" href="../static/css/style.css">
    
    <title>ADE-Note</title>
</head>
<body>
    {% block content %}
    <div class="m-2">
        <div id="header" class=" flex gap-4 items-center bg-stone-300 h-12 p-2 font-serif">
            <button class=" border rounded-md p-1 mr-16 hover:bg-blue-700 transition-all bg-stone-400" id="menu_btn">Menu</button>
            <p>ADE-Note</p>
        </div>
        <div class=" flex gap-1">
            <div class=" w-32 bg-stone-300 p-2" id="nav_bar">
                <ul>
                    <li><a href="{{url_for('logic.home')}}" target="myIframe">Home</a></li>
                    <li><a href="{{url_for('logic.todo')}}" target="myIframe">To-Do</a></li>
                    <li><a href="{{url_for('logic.note')}}" target="myIframe">Note</a></li>
                    <li><a href="{{url_for('logic.timetable')}}" target="myIframe">Time Table</a></li>
                    <li><a href="{{url_for('logic.about')}}" target="myIframe">about</a></li>
                </ul>
            </div>
            <iframe src="{{url_for('logic.home')}}"  name="myIframe" width="100%" height="500px"></iframe>
        </div>
    </div>
    {% endblock %}
    <script src="../static/js/script.js"></script>
</body>
</html>
