{% extends "base.html" %}

{% block content %}

<div class=" m-2">
    <div class=" flex justify-between gap-2">
        <div id="todo_block" class="border-2 rounded-md w-1/3 p-2">
            <div id="todo_header" class=" flex items-center gap-3 font-serif">
                <i class="fa fa-star text-yellow-500 " aria-hidden="true"></i>
                <p class="font-semibold">To Do</p>
                <p class=" border text-sm border-black rounded-3xl pr-1 pl-1 pb-1">3</p>
            </div>
            <div id="todo_content">

            </div>
            
                <div id="todo_form">
                    
                </div>
            
            <div class=" flex justify-center text-blue-600 text-sm font-bold mt-6">
                <button id="todo_btn"><i class="fa fa-plus" aria-hidden="true"></i> Add New Task</button>
            </div>
            

           
        </div>
        <div id="progress_block" class="w-1/3 p-2 border-2 rounded-md">
            <div id="progress_header" class=" flex items-center gap-3 font-serif">
                <i class="fa fa-star text-blue-500 " aria-hidden="true"></i>
                <p class="font-semibold">In Progress</p>
                <p class=" border text-sm border-black rounded-3xl pr-1 pl-1 pb-1">2</p>
            </div>
        </div>
        <div id="done_block" class="w-1/3 p-2 border-2 rounded-md">
            <div id="done_header" class=" flex items-center gap-3 font-serif">
                <i class="fa fa-star text-green-500 " aria-hidden="true"></i>
                <p class="font-semibold">Done</p>
                <p class=" border text-sm border-black rounded-3xl pr-1 pl-1 pb-1">5</p>
            </div>
        </div>
    </div>
</div>
<script src="../static/js/todo.js"></script>
{% endblock %}
